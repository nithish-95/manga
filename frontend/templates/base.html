<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="font-sans bg-background text-text antialiased">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold tracking-tight text-indigo-600">Manga Reader</h1>
        <nav>
          <a href="/" class="text-lg font-medium text-gray-600 hover:text-indigo-600 transition-colors">Home</a>
        </nav>
      </div>
    </div>
  </header>
  
  <main class="container mx-auto px-4 py-8">
    {{ block "content" . }}{{ end }}
  </main>

  <footer class="bg-gray-800 text-white mt-12">
    <div class="container mx-auto px-4 py-8 text-center">
      <p>&copy; 2025 Manga Reader. All rights reserved.</p>
      <p class="mt-2">Powered by Go and Tailwind CSS</p>
    </div>
  </footer>
</body>
</html>
